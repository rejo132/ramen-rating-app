
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header for the app title -->
    <header>Ramen Rater</header>
    <!-- Container for ramen thumbnails -->
    <div id="ramen-menu"></div>
    <!-- Section to show detailed ramen info -->
    <div id="ramen-detail">
        <img src="https://i.pinimg.com/736x/fb/14/c7/fb14c7a3523cc80de4d13b2486ab5e0c.jpg" alt="Ramen Image">
        <div class="detail-text">
            <h2 id="ramen-name">Naruto Ramen</h2>
            <p><strong>Restaurant:</strong> <span id="ramen-restaurant">Naruto</span></p>
            <p><strong>Rating:</strong> <span id="ramen-rating">10/10</span></p>
            <p><strong>Comment:</strong> <span id="ramen-comment">My absolute fave!</span></p>
            <div class="edit-section">
                <button id="delete-ramen">Delete Ramen</button>
            </div>
        </div>
    </div>
